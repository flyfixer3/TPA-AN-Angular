<div class="channel-body" *ngIf="channelUser">
    <section class="channel-banner">
    </section>
    <section class="channel-info">
        <div class="channel__container">
            <div class="author-profile">
                <img src="{{channelUser.profile_pict ? channelUser.profile_pict : 'assets/defaultProfile.png'}}" alt="">
            </div>
            <div class="title">
                <h1>{{channelUser.name}}
                    <i class="fas fa-check-circle"></i>
                </h1>
                <div class="subscriber-count">{{this.userService.getChannelUser().subscribers.length | shortNumber}} subscribers
                </div>
            </div>
            <div class="subscribtion__container" *ngIf="channelUser?.id != currentUser?.id">
                <button (click)="ToggleSubscriber()"class="btn {{subscriber ? 'subscriber-btn' : 'subscribe-btn'}}">{{subscriber ? 'subscribed' : 'subscribe' }}</button>
                <button (click)="ToggleNotification()" class="notification-btn btn" aria-label="Enable Notifications" *ngIf="subscriber">
                    <i aria-hidden="true" [inlineSVG]="notification ? 'assets/get-notification.svg':'assets/block-notification.svg'"></i>
                </button>
            </div>
        </div>
    </section>
    <nav class="channel-nav">
        <div class="channel__container">
            <ul class="nav-bar">
                <li class="nav-item" routerLinkActive ="current">
                    <a routerLink="home">Home</a>
                </li>
    
                <li class="nav-item"
                routerLinkActive ="current">
                    <a routerLink="videos">Videos</a>
                </li>
    
                <li class="nav-item"
                routerLinkActive ="current">
                    <a routerLink="playlists">Playlists</a>
                </li>
    
                <li class="nav-item" routerLinkActive="current">
                    <a routerLink="community">Community</a>
                </li>
    
    
                <li class="nav-item"
                routerLinkActive ="current">
                    <a routerLink="about">About</a>
                </li>
                <li class="slider"></li>
            </ul>
        </div>
    </nav>
    <router-outlet></router-outlet>
</div>
